<!-- Registration Page -->
<div id="registration-page" class="hidden">
    <div class="registration-page-container">
        <h1 class="title">Register</h1>
        <form id="registrationForm" name="registrationForm" class="horizontal-form">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" autocomplete="off" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" autocomplete="off" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="date" id="birthdate" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" autocomplete="off" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control" required />
            </div>
            <div class="form-group">
                <button type="submit" class="accent registration-submit">Register</button>
            </div>
        </form>
    </div>
</div>
